version: '2.1'

services:
    nginx:
        image: repo.treescale.com/jenshenrik/vestbirk-nginx:latest
        ports:
            - "80:80"
        depends_on:
            - api

    api:
        image: repo.treescale.com/jenshenrik/vestbirk-api:latest
        environment:
            - VESTBIRK_ENVIRONMENT=development
            - VESTBIRK_DEBUG=TRUE
            - VESTBIRK_ALLOWED_HOSTS=api
        ports:
            - 8000:8000
